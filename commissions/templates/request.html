{% extends 'base.html' %}

{% block page_heading %}
    Request a Commission
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <form method="POST">
    
    {% csrf_token %}

    {{ form }}
    
    <button type="submit">Request Commission</button>
    
    </form>

{% else %}

<h4>You must be <a href="{% url 'login' %}">logged in</a> to request a commission</h4>

{% endif %}


{% endblock %}
