{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_heading %}
Register Account
{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %} {{ registration_form | as_bootstrap }}
    <button type="submit">Register</button>
</form>

<p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p>

{% endblock %}
